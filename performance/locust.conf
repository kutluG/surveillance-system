# Locust Configuration File
# This file provides default settings for load testing

[locust]
# Default locustfile
locustfile = locustfile.py

# Default host (can be overridden via command line)
host = http://localhost:8001

# Web UI settings
web-host = 0.0.0.0
web-port = 8089

# Logging
loglevel = INFO
logfile = locust.log

# CSV output settings (uncomment to enable)
# csv = results
# csv-full-history = true

# HTML report settings
html = reports/load-test-report.html

# Default headless settings for CI
# headless = true
# users = 50
# spawn-rate = 5
# run-time = 5m

# Performance thresholds (used by custom event handlers)
# These are read by the locustfile for automated pass/fail determination
[thresholds]
p95_response_time_ms = 200
max_error_rate = 0.05
min_requests_per_second = 10

# Test scenarios
[scenarios]
# Light load test
light_users = 10
light_spawn_rate = 2
light_duration = 2m

# Standard load test
standard_users = 50
standard_spawn_rate = 5
standard_duration = 5m

# Heavy load test
heavy_users = 100
heavy_spawn_rate = 10
heavy_duration = 10m

# Stress test
stress_users = 200
stress_spawn_rate = 20
stress_duration = 15m
