global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'edge_service'
    static_configs:
      - targets: ['edge_service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'mqtt_kafka_bridge'
    static_configs:
      - targets: ['mqtt_kafka_bridge:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ingest_service'
    static_configs:
      - targets: ['ingest_service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'rag_service'
    static_configs:
      - targets: ['rag_service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'prompt_service'
    static_configs:
      - targets: ['prompt_service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'rulegen_service'
    static_configs:
      - targets: ['rulegen_service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'notifier'
    static_configs:
      - targets: ['notifier:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'vms_service'
    static_configs:
      - targets: ['vms_service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Infrastructure monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 60s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 60s

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    scrape_interval: 60s

  - job_name: 'weaviate'
    static_configs:
      - targets: ['weaviate:8080']
    scrape_interval: 60s