# Prometheus Alerting Rules for Surveillance System

groups:
  - name: surveillance_system_alerts
    rules:
      # Service Health Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute."

      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "{{ $labels.job }} is using {{ $value }}MB of memory."

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.job }}"
          description: "{{ $labels.job }} CPU usage is above 80% for 5 minutes."

      # Application-Specific Alerts
      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request latency on {{ $labels.job }}"
          description: "95th percentile latency is {{ $value }}s"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }}"

      # Database Alerts
      - alert: DatabaseConnectionHigh
        expr: pg_stat_activity_count > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections"

      # Kafka Alerts
      - alert: KafkaConsumerLag
        expr: kafka_consumer_lag_sum > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Kafka consumer lag"
          description: "Consumer lag is {{ $value }} messages"

      # Storage Alerts
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value | humanizePercentage }}"

      # Security Alerts
      - alert: SuspiciousActivity
        expr: increase(suspicious_events_total[1h]) > 10
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Suspicious activity detected"
          description: "{{ $value }} suspicious events in the last hour"

      - alert: AuthenticationFailures
        expr: increase(authentication_failures_total[5m]) > 5
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Multiple authentication failures"
          description: "{{ $value }} authentication failures in 5 minutes"

  - name: surveillance_business_rules
    rules:
      # Business Logic Alerts
      - alert: NoDetectionsRecently
        expr: increase(detections_total[1h]) == 0
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "No detections in the last hour"
          description: "System may not be processing video properly"

      - alert: HighDetectionRate
        expr: rate(detections_total[5m]) > 10
        for: 2m
        labels:
          severity: info
        annotations:
          summary: "Unusually high detection rate"
          description: "Detection rate is {{ $value }} per second"

      - alert: CameraOffline
        expr: increase(camera_heartbeat[5m]) == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Camera {{ $labels.camera_id }} appears offline"
          description: "No heartbeat from camera in 5 minutes"

      - alert: VideoProcessingBacklog
        expr: video_processing_queue_size > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Video processing backlog building up"
          description: "{{ $value }} videos in processing queue"

  - name: infrastructure_alerts
    rules:
      # Infrastructure Alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis server is not responding"

      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL server is not responding"

      - alert: WeaviateDown
        expr: weaviate_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Weaviate is down"
          description: "Weaviate vector database is not responding"

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"
