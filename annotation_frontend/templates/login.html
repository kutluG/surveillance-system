<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Annotation Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-weight: 500;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
        
        .alert {
            border-radius: 6px;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .demo-credentials h6 {
            margin-bottom: 0.5rem;
            color: #495057;
        }
        
        .demo-credentials .credential-item {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2>üîê Annotation Login</h2>
            <p>Secure access to the annotation system</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-login">
                <span class="login-text">Sign In</span>
                <span class="spinner-border spinner-border-sm d-none" id="loading-spinner"></span>
            </button>
        </form>
        
        <div class="demo-credentials">
            <h6>Demo Credentials:</h6>
            <div class="credential-item"><strong>Annotator:</strong> annotator / annotator_pass</div>
            <div class="credential-item"><strong>Compliance Officer:</strong> compliance_officer / compliance_pass</div>
            <div class="credential-item"><strong>Admin:</strong> admin / admin_pass</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { login, setAuthToken } from './static/js/api.js';
        
        const loginForm = document.getElementById('login-form');
        const alertContainer = document.getElementById('alert-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const loginText = document.querySelector('.login-text');
        
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        function setLoading(loading) {
            if (loading) {
                loadingSpinner.classList.remove('d-none');
                loginText.textContent = 'Signing In...';
                loginForm.querySelector('button[type="submit"]').disabled = true;
            } else {
                loadingSpinner.classList.add('d-none');
                loginText.textContent = 'Sign In';
                loginForm.querySelector('button[type="submit"]').disabled = false;
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Please enter both username and password.');
                return;
            }
            
            setLoading(true);
            alertContainer.innerHTML = '';
            
            try {
                const response = await login(username, password);
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect to main annotation page after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                
            } catch (error) {
                showAlert(error.message || 'Login failed. Please try again.');
                setLoading(false);
            }
        });
        
        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
